{% load static %}
<!DOCTYPE html>
<html>
<title>Nexus</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="{% static 'basicStyle.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", Arial, sans-serif;
    }

    h1 {
        letter-spacing: 6px;
    }

    .w3-row-padding img {
        margin-bottom: 12px;
    }
</style>
<script type="text/javascript" src="{% static 'breakout.js' %}" charset="utf-8"></script>

<body>
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width: 1500px">
        <!-- Header -->
        <header class="w3-panel" style="padding: 20px 16px">
            <button class="w3-button" style="color:#196EBC;" onclick="goBack()"><i class="fa fa-backward"></i> Enrere</button>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
            <div class="w3-center">
                <h2 class="w3-xlarge">Penjar fitxer</h2>
                <p>En aquesta secció pots penjar un fitxer per l’assignatura.</p>
            </div>
            <div style=" padding: 5px;background-color: #d1eeff;">
                <table>
                    <tr>
                        <td><i class="fa fa-info-circle" style="color:#196EBC"></i></td>
                        <td></br></td>
                        <td>
                            <label class="w3-small">
                                <i>Per tal de trobar millor els documents, el nom del document hauria tenir un nom amb aquest format:</i><b><tt> “nom_del_curs-nom_del_tema-apartat-del-tema-nom-de-l’autor.extensió”</tt></b>.<i> Per exemple, si un alumne amb el nom</i><b><tt> “John Doe”</tt></b><i> penja apunts de l’assignatura</i><b><tt> “FM”</tt></b><i>, el tema </i><b><tt> “Introducció”</tt></b><i>, i l’apartat </i><b><tt> “Què és la lògica?”</tt></b><i> amb el format</i><b><tt> “pdf”</tt></b><i>, llavors el document es diria:</i><b><tt> FM-Introducció-QuèÉsLaLògica-JohnDoe.pdf”</tt></b>.
                            </label>
                        </td> 
                    </tr>
                </table>
            </div>
        </header>
        <div class="w3-panel">
            <div>
                <form method="post" enctype="multipart/form-data">
                    <div>
                        <label class="w3-large">Penjar:</label>
                        <input type="file" id="apunts" name="apunts" accept=".md, .pdf, .png, .jpg">
                        <button class="w3-button" style="background-color:#196EBC;color:white;">Penjar</button>
                    </div>
                </form>
            </div>
            </br></br>
            <div style="text-align:center">
                <img style="width: 75%; height:auto"
					src="../static/images/study-with-headphones.png"
					class="w3-image" alt="study with headphones">
            </div>
        </div>
        <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-medium">
        <a class="fa fa-instagram w3-hover-opacity" href="https://www.instagram.com/juliagasull/"></a>
        <a class="fa fa-github w3-hover-opacity" href="https://github.com/julsgasull/"></a>
        <a class="fa fa-linkedin w3-hover-opacity" href="https://es.linkedin.com/in/júlia-gasull-navarro-097645154"></a>
        <p>
            Fet per
            <a href="https://github.com/julsgasull/" target="_blank" class="w3-hover-text-green">Júlia Gasull</a>
        </p>
    </footer>
</body>

</html>
